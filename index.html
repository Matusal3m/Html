
<!DOCTYPE html>

        <button onclick="buttonClicked('som_cavalo', 'cavalo')" class="tecla_cavalo">Cavalo</button>

    <audio src="sounds/la-ele.mp3" id="som_laele"></audio>

        <div id="television">

                </div>
        </div>
        <div id="television_stander_right"></div>
        <div id="television_stander_left"></div>
    </div>

    <script src="gêese.js"></script>
